name: Frontend CI

on:
  push:
    paths:
      - 'app/**'
      - 'components/**'
      - 'hooks/**'
      - 'constants/**'
      - 'assets/**'
      - 'package.json'
      - 'tsconfig.json'
  pull_request:
    paths:
      - 'app/**'
      - 'components/**'
      - 'hooks/**'
      - 'constants/**'
      - 'assets/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run Linter
        run: npm run lint

      - name: ğŸ› ï¸ Type check
        run: npm run tsc --noEmit

      - name: ğŸš§ Expo build (optional)
        run: echo "Expo build skipped (CI only runs lint and typecheck)"
