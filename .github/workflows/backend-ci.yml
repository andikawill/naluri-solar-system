name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - 'libs/**'
      - '.github/workflows/backend.yml'
  pull_request:
    paths:
      - 'backend/**'
      - 'libs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Run Linter
        run: npm run lint

      - name: ✅ Run Tests
        run: npm run test

      - name: 🛠️ Type Check
        run: npm run tsc --noEmit
